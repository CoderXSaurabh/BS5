<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <style>
        .container{
            border: 5px solid red;
            margin-top: 20px;
        }
        span{
            display: inline-block;
            height: 100px;
            width: 100px;

            /* background-color: white; */
            /* border-color: green; */
        }
        .span1{
            display: inline-block;
            height: 100px;width: 100px;
            border: 5px solid black;
        }
        .span2{
            display: inline-block;
            height: 100px;width: 200px;
            border: 5px solid black;
        }

    </style>

</head>
<body>
    <div class="container">
        <span class="border border-0 "></span>
        <span class="border border-1 "></span>
        <span class="border border-2"></span>
        <span class="border border-3"></span>
        <span class="border border-4"></span>
        <span class="border border-5"></span>
        <span class="border border-4"></span>
        <span class="border border-3"></span>
        <span class="border border-2"></span>
        <span class="border border-1"></span>
        <span class="border border-0"></span>
    </div>
    <div class="container" style="background-color: black;">
        <span class="border border-3 border-primary"></span>
        <span class="border border-3 border-secondary"></span>
        <span class="border border-3 border-warning"></span>
        <span class="border border-3 border-success " ></span>
        <span class="border border-3 border-light"></span>
        <span class="border border-3 border-white"></span>
        <span class="border border-3 border-danger"></span>
        <span class="border border-3 border-dark"style="background-color: white;"></span>
        <span class="border border-3 "></span>
        <span class="border border-3 "></span>
        <span class="border border-3 "></span>
    </div>
    <div class="container" style="border: 10px solid white;">
        <span class="border border-3 border-top-0" style="padding-left: 10px;"></span>
        <span class="border border-3 border-end-0" style="padding-left: 10px;"></span>
        <span class="border border-3 border-bottom-0" style="padding-left: 10px;"></span>
        <span class="border border-3 border-start-0" style="padding-left: 10px;"></span>
        <span class="border border-5" style="padding-left: 10px;"></span>
        <!-- <span class="border border-3 border-"></span>
        <span class="border border-3 border-"></span>
        <span class="border border-3 border-"></span>
        <span class="border border-3 border-"></span>
        <span class="border border-3 border-"></span>
        <span class="border border-3 border-"></span> -->
    </div>
    
    <div class="container" style="border: 10px solid white;">
        <span class="span1 rounded  "></span>
        <span class="span1 rounded-top"></span>
        <span class="span1 rounded-end"></span>
        <span class="span1 rounded-bottom"></span>
        <span class="span1 rounded-start"></span>
        <span class="span1 rounded-circle"></span>
        <span class="span2 rounded-pill"></span>
        <!-- <span class="span1 border"></span>
        <span class="span1 border"></span>
        <span class="span1 border"></span>
        <span class="span1 border"></span> -->
    </div>
</body>
</html>
