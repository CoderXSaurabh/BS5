<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

<body>
    <div class="container">
        <div class="list-group list-group-flush" data-bs-theme="">
            <div class="list-group-item p-3 text-center  list-group-item-action active">List1</div>
            <div class="list-group-item p-3 text-center  list-group-item-action">List2</div>
            <div class="list-group-item p-3 text-center  list-group-item-action">List3</div>
            <div class="list-group-item p-3 text-center  list-group-item-action">List4</div>
            <div class="list-group-item p-3 text-center  list-group-item-action">List5</div>
        </div>

        <div class="container mt-5">
            <div class="alert alert-danger">
                <strong>DANGER</strong>
                IT IS INDICATING AN DANGEROUS ACTION!!
            </div>
            <div class="alert alert-primary">
                <strong>PRIMARY</strong>
                IT IS SHOWING PRIMARY ACTION
            </div>

            <div class="alert alert-secondary">
                <strong>SECONDARY</strong>
                IT IS SHOWING SECONDARY ACTION
            </div>

            <div class="alert alert-warning">
                <strong>WARNING</strong>
                IT IS SHOWING WARNING ACTION
            </div>

            <div class="alert alert-info">

                IT IS SHOWING INFO ACTION
            </div>
            <div class="alert alert-success">
                <strong>SUCCESS</strong>
                IT IS SHOWING SUCCESS ACTION
            </div>




        </div>
    </div>
